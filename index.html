<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Forum</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

    <div id="notificationBox" class="notification"></div>
    
    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="username-or-email" placeholder="Username or E-mail" autocomplete="username">
        <input type="password" id="password-login" placeholder="Password" autocomplete="current-password">
        <button id="login-button">Login</button>
        <button id="open-registeration-button">Register</button>
        <p id="errorMessageLogin"></p>
    </div>

    <div id="register-section" style="display: none">
        <h2>Register</h2>
        <input type="text" id="username-register" placeholder="Username">
        <input type="number" id="age" placeholder="Age" min="0" max="150">
        <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
            <option value="unspecified">Unspecified</option>
        </select>
        <input type="text" id="firstname" placeholder="First Name">
        <input type="text" id="lastname" placeholder="Last Name">
        <input type="text" id="email" placeholder="E-mail">
        <input type="password" id="password-register" placeholder="Password">
        <button id="register-button">Register</button>
        <button id="open-login-button">Back to login</button>
        <p id="errorMessageRegister"></p>
    </div>

    <div id="forum-section" style="display: none">
        <h2 id="page-title">Real Time Forum</h2>
        <div id="forum-and-messaging">

            <div id="forum-container">
                <div id="input-container">
                    <span>
                        <div id="create-post-text" class="row">+ Create Post</div>
                    </span>
                    <div id="hideable-input" style="display: none">
                        <input type="text" id="postTitle" placeholder="Post title" maxlength=100>
                        <textarea id="postInput" rows="8" placeholder="Write a post..." maxlength=3000></textarea>
                        <div id="categories" class="category-display"></div>
                        <div class="row">
                            <select id="category-selector">
                                <option value="" disabled selected>Add category</option>
                            </select>
                            <button id="remove-category-button">Remove Category</button>
                        </div>
                        <div class="row">
                            <button id="send-post-button">Send</button>
                        </div>
                        <p id="errorMessageFeed" style="display: none;"></p>
                    </div>
                </div>
                <div id="view-categories"></div>
                <div id="posts-feed"></div>
            </div>

            <div id="chat-section" style="display: none"></div>

            <div id="profile-section" style="display: none"></div>

            <div id="messaging-container">
                <div id="userTooltip" class="tooltip"></div>
                <p id="logged-as">Logged in as X</p>
                <button id="logout-button">Logout</button>
                <button id="my-profile-button">My Profile</button>
            </div>
        </div>



    </div>


    <script type="module" src="static/realtime.js"></script>
</body>

</html>
